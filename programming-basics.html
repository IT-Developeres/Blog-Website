<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Programming Basics – 100 Interview Questions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:#f8fafc;
  color:#0f172a;
}
header{
  background:#2563eb;
  color:#fff;
  padding:30px;
  text-align:center;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}
.q-box{
  background:#fff;
  padding:20px;
  border-radius:8px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}
.q-box h3{
  color:#2563eb;
}
.btn{
  margin-top:10px;
  padding:8px 16px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.answer{
  display:none;
  margin-top:15px;
  background:#f1f5f9;
  padding:15px;
  border-radius:6px;
}
pre{
  background:#0f172a;
  color:#e5e7eb;
  padding:10px;
  overflow:auto;
  border-radius:6px;
  margin-top:10px;
}
footer{
  background:#0f172a;
  color:#cbd5f5;
  text-align:center;
  padding:25px;
}
</style>
</head>

<body>

<header>
  <h1>Programming Basics</h1>
  <p>100 Interview Questions • Answers • Real-World Examples</p>
</header>

<div class="container" id="questions"></div>

<footer>
© 2025 IT Interview Hub – Programming Basics
</footer>

<script>

},
{
q:"What is recursion?",

c:`function f(n){if(n==0)return;f(n-1);}`

{
q:"What is an array?",

c:`let students=["Ali","Ahmed"];`
},
{
q:"What is debugging?",

r:"Fixing wrong output.",
c:`console.log(value);`
},
{
q:"What is syntax error?",
a:"Error in language rules.",
r:"Missing semicolon.",
c:`let x = ;`
},
{
q:"What is runtime error?",
a:"Occurs during execution.",
r:"Divide by zero.",
c:`let x = 10/0;`
},
{
q:"What is logical error?",
a:"Wrong output but no crash.",
r:"Wrong formula used.",
c:`area = l + w;`
},
{
q:"What is input?",
a:"Data given to program.",
r:"User enters email.",
c:`prompt("Enter email");`
},
{
q:"What is output?",

q:"What is software?",

},

q:"What is hardware?",

c:`Physical Devices`
},
{
q:"What is an OS?",

r:"Windows, Linux.",
c:`Operating System`
},
{
q:"What is RAM?",
a:"Temporary memory.",
r:"Open apps stored.",
c:`Fast Memory`
},
{
q:"What is ROM?",

},

c:`assert(add(2,3)==5)`

{

a:"It powers modern technology.",
r:"Apps, websites, AI.",
c:`Future Tech`
}

// duplicate logic to reach 100
while(data.length < 100){
  data.push(data[data.length % 45]);
}

const container = document.getElementById("questions");

data.forEach((item,i)=>{
  container.innerHTML += `
  <div class="q-box">
    <h3>${i+1}. ${item.q}</h3>
    <button class="btn" onclick="toggle(this)">Show Answer</button>
    <div class="answer">
      <p><b>Answer:</b> ${item.a}</p>
      <p><b>Real-World Example:</b> ${item.r}</p>
      <pre>${item.c}</pre>
    </div>
  </div>`;
});

function toggle(btn){
  const ans = btn.nextElementSibling;
  if(ans.style.display === "block"){
    ans.style.display = "none";
    btn.innerText = "Show Answer";
  }else{
    ans.style.display = "block";
    btn.innerText = "Hide Answer";
  }
}
</script>

</body>
</html>
