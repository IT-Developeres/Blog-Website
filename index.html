<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IT Interview Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root {
  --primary:#2563eb;
  --dark:#0f172a;
  --light:#f8fafc;
  --gray:#64748b;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:var(--light);color:var(--dark)}

header{
  background:#fff;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #e2e8f0;
}

.hero{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:#fff;
  padding:80px 40px;
  text-align:center;
}

section{padding:70px 40px;max-width:1300px;margin:auto}

.section-title{text-align:center;margin-bottom:40px}
.section-title h3{font-size:32px}
.section-title p{color:var(--gray)}

.courses{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.course{
  background:#fff;
  padding:18px;
  border-radius:8px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.05);
}

.course i{color:var(--primary);font-size:22px}

.show-more{
  margin-top:40px;
  text-align:center;
}

.show-more button{
  padding:12px 30px;
  font-size:15px;
  border:none;
  background:var(--primary);
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}

footer{
  background:var(--dark);
  color:#cbd5f5;
  padding:35px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h2 style="color:#2563eb">IT Interview Hub</h2>
</header>

<div class="hero">
  <h1>All IT Interview Topics in One Place</h1>
  <p>75+ IT domains, interview & concept questions — fast & lightweight</p>
</div>

<section>
  <div class="section-title">
    <h3>IT Topics & Courses</h3>
    <p>Click to explore interview questions</p>
  </div>

  <div class="courses" id="courseContainer"></div>

  <div class="show-more">
    <button id="showMoreBtn">Show More Topics</button>
  </div>
</section>

<footer>
© 2025 IT Interview Hub
</footer>

<script>
const topics = [
  ["fa-code","Programming Basics"],
  ["fa-cubes","OOP Concepts"],
  ["fa-layer-group","Data Structures"],
  ["fa-diagram-project","Algorithms"],
  ["fa-stopwatch","Time Complexity"],
  ["fa-laptop-code","Web Development"],
  ["fa-html5","HTML"],
  ["fa-css3-alt","CSS"],
  ["fa-js","JavaScript"],
  ["fa-react","React JS"],
  ["fa-server","Backend Development"],
  ["fa-node-js","Node.js"],
  ["fa-network-wired","REST API"],
  ["fa-database","SQL"],
  ["fa-leaf","MongoDB"],
  ["fa-sitemap","System Design"],
  ["fa-cloud","Cloud Computing"],
  ["fa-aws","AWS"],
  ["fa-gear","DevOps"],
  ["fa-docker","Docker"],
  ["fa-shield-halved","Cyber Security"],
  ["fa-bug","Testing"],
  ["fa-terminal","Linux"],
  ["fa-code-branch","Git & GitHub"],
  ["fa-user-tie","HR Interview"],
  ["fa-brain","Problem Solving"],
  ["fa-mobile","Android Development"],
  ["fa-apple","iOS Development"],
  ["fa-database","MySQL"],
  ["fa-python","Python"],
  ["fa-java","Java"],
  ["fa-php","PHP"],
  ["fa-c","C / C++"],
  ["fa-flutter","Flutter"],
  ["fa-gamepad","Game Development"],
  ["fa-link","Blockchain"],
  ["fa-robot","AI Concepts"],
  ["fa-chart-line","Data Science"],
  ["fa-microchip","Machine Learning"],
  ["fa-network-wired","Computer Networks"],
  ["fa-desktop","Operating Systems"],
  ["fa-vial","Manual Testing"],
  ["fa-gear","Automation Testing"],
  ["fa-lock","API Security"],
  ["fa-user-shield","Authentication"],
  ["fa-key","JWT & OAuth"],
  ["fa-project-diagram","Low Level Design"],
  ["fa-building","High Level Design"],
  ["fa-clipboard-check","SDLC"],
  ["fa-people-group","Agile & Scrum"],
  ["fa-search","MCQs"],
  ["fa-file-lines","Resume Preparation"],
  ["fa-comments","Behavioral Questions"],
  ["fa-laptop","Scenario Based Questions"],
  ["fa-code","Coding Practice"],
  ["fa-terminal","Shell Scripting"],
  ["fa-server","Microservices"],
  ["fa-cloud-arrow-up","CI / CD"],
  ["fa-server","Nginx"],
  ["fa-shield","Ethical Hacking"],
  ["fa-wifi","IoT"],
  ["fa-globe","Web Security"],
  ["fa-database","Database Design"],
  ["fa-layer-group","Design Patterns"],
  ["fa-memory","Caching"],
  ["fa-diagram-project","Software Architecture"]
];

const container = document.getElementById("courseContainer");
const btn = document.getElementById("showMoreBtn");

let index = 0;
const LOAD_COUNT = 25;

function loadTopics(){
  for(let i=0;i<LOAD_COUNT && index<topics.length;i++,index++){
    const div = document.createElement("div");
    div.className = "course";
    div.innerHTML = `<i class="fa-solid ${topics[index][0]}"></i>${topics[index][1]}`;
    container.appendChild(div);
  }

  if(index >= topics.length){
    btn.style.display = "none";
  }
}

btn.addEventListener("click", loadTopics);
loadTopics();
</script>

</body>
</html>
